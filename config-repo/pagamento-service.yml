server:
  port: ${PORT:8081}

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

feign:
  compression:
    request:
      enabled: true
    response:
      enabled: true  
  hystrix:
    enabled: true

hystrix:
  command:
    FuncionarioClient#getFuncionarios():
      execution:
        isolation:
          strategy: SEMAPHORE
          semaphore:
            maxConcurrentRequests: 5
      fallback:
        isolation:
          semaphore:
            maxConcurrentRequests: 5
      circuitBreaker:
        requestVolumeThreshold: 5

app.percentual_desconto: 0.11
