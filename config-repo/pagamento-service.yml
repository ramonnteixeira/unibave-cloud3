server:
  port: ${PORT:8081}

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

feign:
  compression:
    request:
      enabled: true
    response:
      enabled: true  
  hystrix:
    enabled: true

app.percentual_desconto: 0.11
